{% extends 'base.html' %}
{% block content %}

<h2>Latest Items</h2>

{% for item in latest %}
    {% for category in categories %}
        {% if item.cat_id==category.id %}
	    <p><a href="{{ url_for('showItemDescription', cat_name=category.name, item_name=item.name) }}">{{ item.name }}</a> ({{ category.name }})</p>
        {% endif %}
    {% endfor %}
{% endfor %}

{% endblock %}
